<!DOCTYPE html>
<html lang="it" >
<head>
  <meta charset="UTF-8">
  <title>Login Idioma.learn</title>
  <link rel="stylesheet" href="/form-style.css">

</head>
<body>
<div class="wrapper">
  <div class="login-box">
    <form action="">
      <h2>Login</h2>

      <div class="input-box">
        <input type="email" required placeholder="Email">
      </div>

      <div class="input-box">
        <input type="password" required placeholder="Password">
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox">Resta collegato</label>
        <a href="#">Password dimenticata?</a>
      </div>

      <button type="submit">Login</button>

      <div class="register-link">
        <p>Non hai un account? <a href="/public/sections/register.html">Registrati</a></p>
      </div>
    </form>
  </div>
</div>
</body>
</html>
