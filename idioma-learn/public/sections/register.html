<!DOCTYPE html>
<html lang="it" >
<head>
  <meta charset="UTF-8">
  <title>Register Idioma.learn</title>
  <link rel="stylesheet" href="/form-style.css">

</head>
<body>
<div class="wrapper">
  <div class="login-box">
    <form action="">
      <h2>Registrazione</h2>

      
      <div class="input-box">
        <input type="text" required placeholder="Nome">
      </div>

      <div class="input-box">
        <input type="email" required placeholder="Email">
      </div>
      <div class="input-box">
        <input type="password" required placeholder="Inserisci una password">
      </div> 


      <button type="submit">Registrati</button>

    </form>
  </div>
</div>
</body>
</html>
